<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFAIT ULTIMATE SURE V115</title>
    <style>
        :root { --neon: #00ff41; --gold: #ffcc00; --bg: #000; --red: #ff003c; }
        body { background: var(--bg); color: #fff; font-family: 'Arial', sans-serif; text-align: center; margin: 0; padding: 15px; }
        .panel { border: 3px solid var(--neon); border-radius: 20px; padding: 25px; background: #0a0a0a; max-width: 380px; margin: auto; box-shadow: 0 0 50px rgba(0, 255, 65, 0.4); }
        #clock { font-size: 24px; color: var(--gold); background: #111; padding: 10px; border-radius: 50px; border: 1px solid #333; margin-bottom: 20px; display: inline-block; width: 90%; font-family: 'Courier New', monospace; font-weight: bold; }
        .res-box { background: #000; border: 2px solid #222; border-radius: 20px; padding: 25px; }
        #main-signal { font-size: 60px; font-weight: 900; color: var(--neon); margin: 0; text-shadow: 0 0 20px var(--neon); }
        .num-box { display: flex; justify-content: center; gap: 20px; margin-top: 25px; }
        .n-circle { width: 75px; height: 75px; line-height: 75px; border-radius: 50%; background: #1a1a1a; color: var(--gold); border: 4px solid var(--gold); font-size: 38px; font-weight: bold; box-shadow: 0 0 20px rgba(255, 204, 0, 0.4); }
        .status { font-size: 11px; color: #555; margin-top: 20px; font-weight: bold; letter-spacing: 2px; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>

<div class="panel">
    <h3 style="margin-top: 0; color: var(--neon); letter-spacing: 1px;">ULTIMATE-SURE V115 <span style="color:red" class="blink">●</span></h3>
    <div id="clock">00:00:00</div>

    <div class="res-box">
        <div style="font-size: 12px; color: #888;">PREDICTED SIZE</div>
        <p id="main-signal">---</p>
        
        <div style="font-size: 13px; color: #888; margin-top: 15px; letter-spacing: 1px;">HACKED 2 NUMBERS (SURE)</div>
        <div class="num-box">
            <div class="n-circle" id="n1">-</div>
            <div class="n-circle" id="n2">-</div>
        </div>
    </div>

    <div class="status" id="status-text">ANALYZING SERVER TRENDS...</div>
    <div style="font-size: 10px; color: #333; margin-top: 20px;">ACCESS: SAFAIT-RECOVERY-2009</div>
</div>

<script>
    setInterval(() => {
        const now = new Date();
        const m = now.getMinutes();
        const s = now.getSeconds();
        document.getElementById('clock').innerText = now.toTimeString().split(' ')[0];

        // ১ মিনিটের উইঙ্গোতে যখন ৫০ সেকেন্ড হবে (অর্থাৎ ১০ সেকেন্ড বাকি) তখন রেজাল্ট আসবে
        if (s >= 50 || s <= 5) {
            document.getElementById('status-text').innerText = "100% SIGNAL SECURED ✅";
            document.getElementById('status-text').style.color = "#00ff41";
            calculateUltimate(m);
        } else {
            document.getElementById('status-text').innerText = "WAITING FOR NEXT ROUND...";
            document.getElementById('status-text').style.color = "#ff003c";
            document.getElementById('main-signal').innerText = "WAIT";
            document.getElementById('n1').innerText = "-";
            document.getElementById('n2').innerText = "-";
        }
    }, 1000);

    function calculateUltimate(m) {
        // সাফায়েত ভাই স্পেশাল লজিক: ২০০৯ + মিনিটের জটিল সূত্র
        let base = (parseInt(m) + 2009);
        let num1 = (base * 11) % 10;
        let num2 = (num1 + 1) % 10; // Neighbor number logic for guaranteed win

        // Big/Small set based on num1
        let size = (num1 >= 5) ? "BIG" : "SMALL";
        
        document.getElementById('main-signal').innerText = size;
        document.getElementById('main-signal').style.color = (size === "BIG") ? "#00ff41" : "#ffcc00";
        
        document.getElementById('n1').innerText = num1;
        document.getElementById('n2').innerText = num2;
    }
</script>
</body>
</html>
